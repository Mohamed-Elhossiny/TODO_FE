<header>
  <div class="d-flex justify-content-center mt-5 fw-bold">Are You Sure To Discard Your Changes?</div>
</header>
<footer>
  <div class="text-center d-flex justify-content-center mt-3 mb-3">

    <button class="btn btn-danger" (click)="close()">No</button>
  </div>
</footer>
