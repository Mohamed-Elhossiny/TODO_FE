<div class="container mt-5">
  <form [formGroup]="taskForm">
    <div class="mb-3">
      <label for="taskTilte" class="form-label">Title</label>
      <input type="text" class="form-control" id="taskTilte" formControlName="title">
      <ng-container>
        <div class="text-danger" *ngIf="taskForm.get('title').hasError('minlength')">Min length for title is 5
          chars
        </div>
      </ng-container>
    </div>
    <div class="mb-3">
      <label for="taskUser" class="form-label"> User</label>
      <select class="form-select" aria-label="Default select example" formControlName="userId">
        <option value="" disabled selected>Select User</option>
        <option *ngFor="let user of users" [value]="user.userId">{{user.name}}</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="taskDescription" class="form-label"> Description</label>
      <input type="text" class="form-control" id="taskDescription" formControlName="description">
    </div>
    <div class="mb-3">
      <label for="taskDescription" class="form-label"> DeadLine</label>
      <input type="date" class="form-control" id="taskDescription" formControlName="deadline">
    </div>
    <div class="mb-3">
      <label class="btn btn-primary" for="taskImage">Image</label>
      <span>{{imageName}}</span>
      <input type="file" hidden class="form-control" id="taskImage" (change)="setImage($event)">
    </div>
    <div class="d-flex justify-content-end mb-5">
      <button class="btn btn-success" (click)="createTask()" [disabled]="taskForm.invalid">Create</button>
    </div>
  </form>
</div>
