<div class="container">
  <section class="gradient-custom">
    <div class="container pt-5 pb-5">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <div class="mb-md-5 mt-md-4 pb-5">

                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your login and password!</p>
                <form action="" [formGroup]="loginForm">
                  <div class="form-outline  mb-4">
                    <input type="email" class="form-control form-control-lg" formControlName="email" />
                    <ng-container *ngIf="emailField.touched">
                      <div class=" text-danger" *ngIf="emailField.hasError('required')">Email is required
                      </div>
                      <div class="text-danger" *ngIf="emailField.hasError('email')">Enter Valid Email</div>
                    </ng-container>
                    <label class=" form-label">Email</label>
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input type="password" class="form-control form-control-lg" formControlName="password" />
                    <ng-container *ngIf="passwordFiled.touched">
                      <div class="text-danger" *ngIf="passwordFiled.hasError('required')">Password is rquired</div>
                      <div class="text-danger" *ngIf="passwordFiled.hasError('minlength')">Min Length is 3
                        char
                      </div>
                      <div class="text-danger" *ngIf="passwordFiled.hasError('maxlength')">Max Length is 20
                        char
                      </div>
                    </ng-container>
                    <label class=" form-label">Password</label>
                  </div>
                  <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>

                </form>
                <button class="btn btn-outline-light btn-lg px-5" (click)="login()">Login</button>
              </div>

              <div>
                <p class="mb-0">Don't have an account? <a routerLink="/Register" class="text-white-50 fw-bold">Sign
                    Up</a>
                </p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
