<div class="container">
  <section class="gradient-custom">
    <div class="container pt-5 pb-5">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <div class="mb-md-5 mt-md-4 pb-5">

                <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                <form action="" [formGroup]="registerForm">
                  <div class="form-outline  mb-4">
                    <input type="email" class="form-control form-control-lg" formControlName="email" />
                    <ng-container *ngIf="emailField?.touched">
                      <div class=" text-danger" *ngIf="emailField?.hasError('required')">Email is required
                      </div>
                      <div class="text-danger" *ngIf="emailField?.hasError('email')">Enter Valid Email</div>
                    </ng-container>
                    <label class=" form-label">Email</label>
                  </div>

                  <div class="form-outline  mb-4">
                    <input type="text" class="form-control form-control-lg" formControlName="userName" />
                    <ng-container *ngIf="userNameFeild?.touched">
                      <div class=" text-danger" *ngIf="userNameFeild?.hasError('required')">User Name is required
                      </div>
                    </ng-container>
                    <label class=" form-label">User Name</label>
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input type="password" class="form-control form-control-lg" formControlName="password" />
                    <ng-container *ngIf="passwordFeild?.touched">
                      <div class="text-danger" *ngIf="passwordFeild?.hasError('required')">Password is rquired</div>
                      <div class="text-danger" *ngIf="passwordFeild?.hasError('minlength')">Min Length is 3
                        char
                      </div>
                      <div class="text-danger" *ngIf="passwordFeild?.hasError('maxlength')">Max Length is 20
                        char
                      </div>
                    </ng-container>
                    <label class=" form-label">Password</label>
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input type="password" class="form-control form-control-lg" formControlName="confirmPassword" />
                    <ng-container *ngIf="confirmPasswordFeild?.touched">
                      <div class="text-danger" *ngIf="confirmPasswordFeild?.hasError('required')">Confirm Password is
                        rquired</div>
                      <div class="text-danger" *ngIf="confirmPasswordFeild?.hasError('minlength')">Min Length is 3
                        char
                      </div>
                      <div class="text-danger" *ngIf="confirmPasswordFeild?.hasError('maxlength')">Max Length is 20
                        char
                      </div>
                      <div class="text-danger" *ngIf="registerForm.hasError('notMatched')">Does not match
                      </div>
                    </ng-container>
                    <label class=" form-label">Confirm Password</label>
                  </div>


                </form>
                <button class="btn btn-outline-light btn-lg px-5" (click)="createAccount()"
                  [disabled]="registerForm.invalid">Create Account</button>
              </div>

              <div>
                <p class="mb-0">Have an Account? <a href="#!" class="text-white-50 fw-bold">Login</a>
                </p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
